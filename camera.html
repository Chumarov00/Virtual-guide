<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR — Камера</title>

  <link rel="stylesheet" href="camera.css" />

  <!-- A-Frame (берём 1.5.0 как в примерах MindAR docs — меньше сюрпризов) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR для Image Tracking (A-Frame build) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>

  <!-- =========================
    UI поверх сцены
  ========================== -->
  <div class="ui">
    <div class="topBar">
      <a class="pillBtn" href="./index.html" aria-label="Назад на главную">← Назад</a>
      <div class="status" id="status">Загрузка сцены…</div>
      <button class="pillBtn" id="helpBtn" type="button">?</button>
    </div>

    <div class="bottomBar">
      <button class="btnPrimary" id="startBtn" type="button" disabled>Старт AR</button>
      <button class="btnGhost" id="stopBtn" type="button" disabled>Стоп</button>
    </div>

    <div class="errorBox" id="errorBox" hidden>
      <div class="errorTitle">Ошибка</div>
      <div class="errorText" id="errorText"></div>
    </div>
  </div>

  <!-- =========================
    A-Frame сцена + MindAR
    ВАЖНО:
    - imageTargetSrc: ./targets.mind (файл в той же папке)
    - autoStart: false (запускаем по кнопке)
    - uiLoading/uiScanning/uiError выключаем (у нас свой UI)
  ========================== -->
  <a-scene
    id="scene"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: false; uiScanning: false; uiError: false;"
  >
    <a-assets></a-assets>

    <!-- Камера A-Frame (MindAR подключит реальный видеопоток при старте) -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
  </a-scene>

  <script src="camera.js"></script>
</body>
</html>
