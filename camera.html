<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR — Камера</title>

  <!-- Твои стили UI поверх камеры -->
  <link rel="stylesheet" href="camera.css" />

  <!-- =========================================================
    [LIB 1] A-Frame
    - Движок, который рисует сцену и камеру
  ========================================================= -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- =========================================================
    [LIB 2] MindAR (A-Frame build)
    - Распознавание "image targets" из targets.mind
    [Unverified] Версия CDN может меняться, но обычно это рабочий путь
  ========================================================= -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>

  <!-- =========================================================
    [BLOCK UI] Панель управления поверх AR
    - Кликабельна (canvas не должен перекрывать)
  ========================================================= -->
  <div class="ui">

    <!-- Верхняя панель -->
    <div class="topBar">
      <!-- Назад на главную -->
      <a class="pillBtn" href="index.html" aria-label="Назад">← Назад</a>

      <!-- Статус -->
      <div class="status" id="status">Нажмите «Старт AR»</div>

      <!-- Справка -->
      <button class="pillBtn" id="helpBtn" type="button">?</button>
    </div>

    <!-- Нижняя панель -->
    <div class="bottomBar">
      <button class="btnPrimary" id="startBtn" type="button">Старт AR</button>
      <button class="btnGhost" id="stopBtn" type="button" disabled>Стоп</button>
    </div>

    <!-- Блок ошибок -->
    <div class="errorBox" id="errorBox" hidden>
      <div class="errorTitle">Ошибка</div>
      <div class="errorText" id="errorText"></div>
    </div>
  </div>

  <!-- =========================================================
    [BLOCK AR] A-Frame сцена + MindAR
    ВАЖНО:
    - targets.mind лежит рядом => ./targets.mind
    - autoStart: false => запускаем ТОЛЬКО по кнопке
    - uiLoading/uiScanning/uiError выключены, потому что у нас свой UI
  ========================================================= -->
  <a-scene
    id="scene"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true"
    mindar-image="imageTargetSrc: targets.mind; autoStart: false; uiLoading: false; uiScanning: false; uiError: false;"
  >
    <!-- Ресурсы (потом добавишь видео сюда) -->
    <a-assets id="assets"></a-assets>

    <!-- Камера A-Frame (MindAR сам подключит реальную) -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- Сюда позже добавим сущности targetIndex и видео-оверлеи -->
    <a-entity id="targetsRoot"></a-entity>
  </a-scene>

  <!-- Логика запуска/остановки -->ы
  <script src="camera.js"></script>
</body>
</html>
