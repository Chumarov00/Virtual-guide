<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR — Камера2</title>

  <link rel="stylesheet" href="camera.css" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>

  <!-- Верхняя панель -->
  <div class="topBar">
    <a class="pillBtn" href="./index.html">← Назад</a>
    <div class="status" id="status">Нажмите «Запустить AR»</div>
  </div>

  <!-- Нижняя панель (кнопки) -->
  <div class="bottomBar">
    <button class="btnPrimary" id="startBtn" type="button">Запустить AR</button>
    <button class="btnGhost" id="stopBtn" type="button" disabled>Остановить</button>
  </div>

  <!-- Сцена AR -->
  <a-scene
    id="scene"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    renderer="colorManagement:true; antialias:true"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading:false; uiScanning:false; uiError:false;"
  >
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- Сюда JS добавит 25 целей (0..24) -->
    <a-entity id="targetsRoot"></a-entity>
  </a-scene>

  <script src="camera.js"></script>
</body>
</html>
