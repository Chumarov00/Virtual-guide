<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR — Камера</title>

  <link rel="stylesheet" href="camera.css" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- MindAR (image tracking for A-Frame) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <!-- Статус/подсказка -->
  <div class="status" id="status">Инициализация…</div>

  <!-- Подсказка жеста (иногда нужна для запуска камеры) -->
  <div class="tap" id="tap" hidden>Тапни/кликни по экрану, чтобы включить камеру</div>

  <!-- Маленькое окно видео -->
  <div class="videoPanel" id="videoPanel" hidden>
    <div class="videoHeader">
      <div class="videoTitle" id="videoTitle">Видео</div>
      <div class="videoHint" id="videoHint">Сканирование…</div>
    </div>
    <video id="arVideo" playsinline muted controls></video>
  </div>

  <!-- AR сцена -->
  <a-scene
    id="scene"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    renderer="colorManagement:true; antialias:true"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading:false; uiScanning:false; uiError:false;"
  >
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- anchors создадим из JS -->
    <a-entity id="anchors"></a-entity>
  </a-scene>

  <script src="camera.js"></script>
</body>
</html>
