<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>AR — Видео по меткам2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="./camera.css" />

  <!-- ===== Библиотеки (порядок важен) ===== -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>

  <!-- =========================================================
    [UI] Верхняя панель: Назад + Статус
  ========================================================== -->
  <div class="topBar">
    <a class="pillBtn" href="./index.html">← Назад</a>
    <div class="status" id="status">Нажмите «Запустить AR»</div>
  </div>

  <!-- =========================================================
    [UI] Оверлей запуска (кнопка нужна как “жест” для камеры)
  ========================================================== -->
  <div class="startOverlay" id="startOverlay">
    <div class="panel">
      <h3 class="panel__title">Запуск AR</h3>
      <p class="panel__text">
        Нажмите кнопку, разрешите доступ к камере и наведите на метку.
        <br><span class="muted">Видео появится внизу экрана.</span>
      </p>

      <div class="panel__actions">
        <button class="btn ghost" id="reloadBtn" type="button">Обновить</button>
        <button class="btn primary" id="startBtn" type="button">Запустить AR</button>
      </div>

      <p class="panel__note">
        Если будет чёрный экран — часто камера занята другой вкладкой/приложением.
      </p>
    </div>
  </div>

  <!-- =========================================================
    [UI] Окно видео (снизу)
  ========================================================== -->
  <div class="videoDock" id="videoDock" hidden>
    <div class="videoHeader">
      <div class="videoTitle" id="videoTitle">Видео</div>
      <div class="videoHint" id="videoHint">Сканирование…</div>
    </div>

    <!-- muted помогает autoplay; controls оставляем, чтобы можно было нажать Play -->
    <video id="arVideo" playsinline webkit-playsinline muted controls></video>
  </div>

  <!-- =========================================================
    [AR] A-Frame сцена
    ВАЖНО: targets.mind лежит рядом с camera.html => "./targets.mind"
  ========================================================== -->
  <a-scene
    id="scene"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
    renderer="colorManagement:true; physicallyCorrectLights:true; antialias:true"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart:false; uiScanning:false; uiError:false;"
  >
    <a-entity light="type: hemisphere; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.9" position="1 2 1"></a-entity>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- Сюда camera.js добавит targetIndex 0..24 -->
    <a-entity id="targetsRoot"></a-entity>
  </a-scene>

  <!-- ===== JS ===== -->
  <script src="./camera.js"></script>
</body>
</html>
